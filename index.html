<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuria & Pablo</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: url('https://github.com/pcs2928/boda_nuria_pablo/blob/main/fondo-1.webp') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      overflow-x: hidden;
    }

    .section {
      padding: 80px 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      text-align: left;
    }

    .section .text {
      flex: 1 1 300px;
      padding: 20px;
    }

    .section .image {
      flex: 1 1 300px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .hero-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        text-align: center;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="text">
      <p>Queremos compartir contigo el día<br>más feliz de nuestras vidas</p>
      <h1>NURIA & PABLO</h1>
    </div>
    <div class="image">
      <img src="encabezado.jpeg" alt="Pablo y Nuria" class="hero-img">
    </div>
  </section>
</body>
</html>
