<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nuria & Pablo</title>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Playfair Display', serif;
background-color: #f8f5f0;
color: #333;
text-align: center;
padding: 0;
}
header {
background-color: #d6d6d6;
height: 66vh;
display: flex;
flex-direction: row;
align-items: center;
justify-content: space-between;
padding: 40px;
position: relative;
flex-wrap: wrap;
}
.header-left {
text-align: left;
flex: 1;
}
.header-left h2 {
margin: 0;
font-family: 'Playfair Display', serif;
font-size: 2.5em;
color: #6a1b9a;
font-weight: bold;
}
.header-left p {
margin: 5px 0;
font-size: 1.3em;
color: #6a1b9a;
font-weight: bold;
}
.header-right {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
}
.header-right img {
width: 100%;
max-width: 300px;
border-radius: 50%;
box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.7);
filter: blur(0.5px);
}
.header-top {
position: absolute;
top: 10px;
width: 100%;
text-align: center;
font-size: 3em;
font-family: 'Great Vibes', cursive;
color: #6a1b9a;
font-weight: bold;
}
.social-icons {
position: absolute;
top: 20px;
right: 20px;
</header>

  <section data-aos="fade-up">
    <h2>¡Queremos compartir este día con vosotros!</h2>
    <p>Nos hace mucha ilusión anunciar que nos casamos y queremos que nos acompañéis en este día tan especial para nosotros.</p>
  </section>

  <section data-aos="fade-up">
    <h2>Lugares</h2>
    <p>[Aquí irá una imagen del lugar]</p>
    <p><a href="#" target="_blank">Dirección de la iglesia / finca (Google Maps)</a></p>
  </section>

  <section data-aos="fade-up">
    <h2>Horario del día</h2>
    <p>[Aquí irá una imagen con el programa de la boda]</p>
  </section>

  <section data-aos="fade-up">
    <h2>Cuenta atrás</h2>
    <div class="countdown" id="countdown"></div>
  </section>

  <section data-aos="fade-up">
    <h2>Nuestra historia</h2>
    <p>[Aquí contaréis vuestra historia de amor]</p>
  </section>

  <section data-aos="fade-up">
    <h2>Confirmación de asistencia</h2>
    <p>[Aquí irá el formulario de RSVP]</p>
  </section>

  <section data-aos="fade-up">
    <h2>Regalo</h2>
    <p>[Aquí se mostrará el número de cuenta y un texto bonito]</p>
  </section>

  <section data-aos="fade-up">
    <h2>Álbum de boda</h2>
    <p><a href="#" target="_blank">Haz clic aquí para ver o subir fotos</a></p>
  </section>

  <section data-aos="fade-up">
    <h2>¡Gracias!</h2>
    <p>Gracias por acompañarnos en este día tan especial. Para cualquier duda, no dudéis en llamarnos.</p>
    <p>Nuria: [número]<br>Pablo: [número]</p>
  </section>

  <footer>
    Hecho con amor por Nuria & Pablo ❤️
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("2026-06-20T18:30:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
